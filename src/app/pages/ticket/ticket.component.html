<div class="container mt-5 mb-5" *ngFor="let ticket of tickets">
  <div class="d-flex justify-content-center row">
    <div class="col-md-6">
      <div class="card border-0">
        <div class="card-body d-flex flex-column justify-content-between text-white p-0">
          <div class="p-4 bg-top">
            <div class="d-flex flex-row justify-content-between">
              <div class="d-flex flex-column justify-content-between align-items-center">
                <h1>IND</h1><span class="mb-2">Indianapolis</span> <span>AirPort Name</span> <span>Thu, Aug
                  17</span><span>07:00 PM</span>
              </div>
              <div class="d-flex flex-column time">
                <h1>Duração</h1><br>
                <p>TEMPO de voo</p>
              </div>
              <div class="d-flex flex-column justify-content-center"><i class="fa fa-plane fa-3x"></i></div>
              <div class="d-flex flex-column justify-content-between align-items-center">
                <h1>CDG</h1><span class="mb-2">Paris</span><span>AirPort Name</span><span>Thu, Aug 17</span><span>03:00
                  AM</span>
              </div>
            </div>
          </div>
          <div class="bg-dark p-4">
            <div class="d-flex flex-column justify-content-between">
              <div class="d-flex flex-row justify-content-between text-center">
                <div><span class="d-block font-weight-bold">assentos disponiveis</span><span>numero</span></div>
                <div><span class="d-block font-weight-bold">oneWay</span><span>boolean</span></div>
                <div><span class="d-block font-weight-bold">status</span><span>{{ticket.status}}</span></div>
                <div><span class="d-block font-weight-bold">Boarding Time</span><span>7:00 AM</span></div>
              </div>
              <div class="doted-lines">
                <hr class="dotted-line">
              </div>
              <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column">
                  <div><span class="d-block font-weight-bold">Itinerary:</span></div>
                  <div class="mt-3"><span class="d-block font-weight-bold">Seat</span><span>7C</span></div>
                </div>
              </div>
              <div class="d-flex flex-row-reverse">
                <div class="p-2">

                  <button type="button" class="btn btn-light">Compra</button>
                </div>
                <div class="p-2">
                  <p>{{ticket.price}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
