<div class="mobile-container signUp-container">
    <section class="user-area">
        <a routerLink=""><i class="material-icons back">keyboard_return</i></a>
        <img [src]="imgPath" class="user-img">
    </section>

    <section class="form-area">
        <h2 class="title title-signUp">Cadastro</h2>
        <form class="form" >
            <input type="text" placeholder="Nome completo">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <input type="password" placeholder="Confirmar Senha">

            <button class="button button-signUp">Cadastrar</button>
        </form>
    </section>
</div>
